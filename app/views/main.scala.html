@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/normalize.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/foundation.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="js/vendor/modernizr.js"></script>


    </head>
    <body>
        @content

        <script src="@routes.Assets.at("js/vendor/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/foundation.min.js")" type="text/javascript"></script>
    </body>
</html>
